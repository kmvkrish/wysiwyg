<!DOCTYPE html>
<html>
	<head>
		<title>WYSIWYG</title>
		<meta name=viewport content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<style type="text/css">
			body{
				background-color:#f5f5f5;
				font-family:arial,helvetica,lucia-grande;
				
			}
			#post_area{
				display:none;
			}
			#post_status{
				height:100px;
			}
			.styling i{
				padding:10px;
			}
		</style>
		<script src="js/wysiwyg.js"></script>
		<script type="text/javascript">
			function _(x){
				return document.getElementById(x);
			}
			function show_postArea()
			{
				_("postarea").style.display = "none";
				_('post_area').style.display = "block";
				_("post_status").style.display = "block";
				_("post_status").focus();
				
			}
			function share(){
				_("poststatus").innerHTML = _("post_status").innerHTML;
			}
		</script>
	</head>
	<body>
		<br/><br/><br/><br/>
		<div class="container-fluid">
			<div id="dialogoverlay"></div>
			<div id="dialogbox">
				<div>
					<div id="dialogboxhead"></div>
					<div id="dialogboxbody"></div>
					<div id="dialogboxfoot"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-1 col-md-1 col-xs-1"></div>
				<div class="col-sm-3 col-md-3"></div>
				<div class="col-sm-7 col-md-7">
					<div id="create_post">
						<strong onclick="Javascript:show_postArea();"><a href="#">Update Status</a></strong>
						
						<textarea id="postarea" class="form-control" rows="4" cols="80" onFocus="Javascript:show_postArea();"></textarea>
						<div class="panel panel-default" id="post_area">
							<div class="panel-heading" id="wysiwyg_cp" style="padding:8px;">
								<span class="styling">
									<button type="button" class="fa fa-bold" onClick="Javascript:iBold();" title="Make Bold"></button>
									<button type="button" class="fa fa-italic" onClick="Javascript:iItalic();" title="Make Italic"></button>
									<button class="fa fa-underline" type="button" onClick="Javascript:iUnderline();" title="Make Underline"></button>
									<button class="fa fa-link" type="button" onClick="Javascript:iLink();" title="Insert Link"></button>
									<button class="fa fa-color" type="button" onClick="Javascript:iForeColor();" title="Change Color">C</button>
									<button type="button" class="fa fa-text-height fa-text-width" onClick="iFontSize();"></button>
								</span>
							</div>
							<div class="panel-body">
								<textarea id="statusarea" cols="80" rows="4" style="display:none;"></textarea>
								<div class="form-control" id="post_status" style="overflow:auto;" contenteditable="true"></div>
							</div><br/>
							<div class="panel-footer">
								<input type="button" class="btn btn-success btn-sm" value="Share" onClick="Javascript:share();">
							</div>
						</div>
					</div><br/><br/>
					<div id="poststatus"></div>
				</div>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
